# GitHub Pages 站点地址（推送后在这里展示）
url:                   https://dvampire.github.io
baseurl:               ""

lang:                  en
title:                 Hydejack
tagline:               A boutique Jekyll theme
description:           A boutique Jekyll theme for bloggers and portfolio.
copyright:             © 2024. All rights reserved.

# 社交链接（侧栏底部图标：GitHub / X / Email 等）
twitter:               jekyllrb
github:                qwtel
email:                 mail@example.com

# 侧栏导航链接（对应首页 Blog / Showcase / Résumé / Documentation / Download）
menu:
  - title: Blog
    url: /blog/
  - title: Showcase
    url: /showcase/
  - title: Résumé
    url: /resume/
  - title: Documentation
    url: /docs/
  - title: Download
    url: /download/

accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          rgb(79,177,186)
theme_color:           rgb(25,55,71)

google_fonts:          false

hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed
